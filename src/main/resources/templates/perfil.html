<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Professor</title>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .profile-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
    .profile-card p {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .profile-card strong {
      color: #333;
    }
    .edit-password-form {
      margin-top: 20px;
      display: none;
    }
    .edit-password-form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    .edit-password-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .btn-primary, .btn-secondary {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>

  <script>
    function showPasswordEdit() {
      document.getElementById("edit-password-form").style.display = "block";
    }
  </script>
</head>
<body>

<!-- Navbar insert -->
<div th:insert="~{viewFragments :: menu}"></div>

<!-- Conteúdo do perfil -->
<div class="container">
  <div class="profile-container">
    <div class="profile-card">
      <p><strong>Nome:</strong> <span th:text="${professor.nome}"></span></p>
      <p><strong>Email:</strong> <span th:text="${professor.email}"></span></p>
      <p><strong>Senha:</strong> <span th:text="${professor.senha}"></span></p>

      <!-- Botão para editar senha -->
      <button class="btn-primary" onclick="showPasswordEdit()">Editar senha</button>

      <!-- Formulário de edição da senha -->
      <div id="edit-password-form" class="edit-password-form">
        <form th:action="@{/professor/atualizarSenha}" method="post">
          <div class="form-group">
            <label for="new-password">Nova Senha:</label>
            <input type="password" id="new-password" name="novaSenha" required>
          </div>
          <button type="submit" class="btn btn-primary">Atualizar Senha</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
